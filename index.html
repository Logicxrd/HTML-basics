<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus,
      sapiente.
    </p>

    <p>Lorem ipsum dolor sit amet.</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>
      Lorem ipsum dolor sit amet.
      <!--This makes my text strong-->
      <strong> This is a strong tag.</strong>
      Lorem, ipsum dolor.
    </p>
    <!--This makes my text italic-->
    <em>Some emphasized text</em>
    <!--Generally do not use <b> and <i> tags while they accomplish the same task of making your text bold
        and italic respectively, it is only a visual representation. They do not add emphasis or meaning to 
        the words as the <strong> and <em> tags do. This is important because for users who use screen readers,
         texts wrapped in <b> and <i> tags will not be emphasized. -->
  </body>
